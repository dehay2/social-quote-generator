<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Social Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Social Quote Generator</h1>
      </header>

      <main>
        <form id="social-quote-generator">
          <input
            type="text"
            placeholder="Enter a topic for your quote"
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: happy, dog or Winnie the Pooh</div>
      </main>
      <div class="quote hidden" id="quote"></div>

      <footer>
        <a href="https://github.com/dehay2" target="_blank"> Deja P</a> and is
        <a
          href="https://github.com/dehay2/social-quote-generator"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and is
        <a href="https://social-quote-generator.netlify.app/" target="_blank">
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
